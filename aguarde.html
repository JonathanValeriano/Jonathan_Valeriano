<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguarde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilos personalizados para melhorar a responsividade */
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Divide em 2 colunas no mobile */
            gap: 0.75rem; /* Espaçamento entre os botões */
        }

        .nav-buttons a {
            width: 100%;
            text-align: center;
        }

        @media (min-width: 640px) {
            .nav-buttons {
                grid-template-columns: repeat(4, auto); /* 4 colunas no desktop */
                gap: 0; /* Sem espaçamento entre os botões no desktop */
            }

            .nav-buttons a {
                padding: 0.5rem 0.75rem; /* Padding menor para botões no desktop */
                margin: 0 -1px; /* Remove o espaçamento entre os botões */
            }
        }

        /* Animação da barra de progresso */
        @keyframes progress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #e2e8f0; /* Cor de fundo da barra */
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #01132b); /* Gradiente da barra */
            animation: progress 2s ease-in-out infinite; /* Animação de 2 segundos */
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Contêiner principal -->
    <div id="root">
        <!-- Cabeçalho -->
        <header class="bg-gradient-to-r from-gray-800 to-gray-900 text-white text-center py-10">
            <h1 class="text-2xl font-bold mb-6">Bem-vindo ao meu portfólio de Business Intelligence!</h1>
            <nav class="mt-8">
                <ul class="nav-buttons">
                    <li>
                        <a href="index.html#Sobre" class="text-white bg-gray-600 hover:bg-gray-700 rounded-2xl py-2 px-3 sm:py-2 sm:px-4 transition duration-300 shadow-lg text-sm sm:text-base">
                            Sobre
                        </a>
                    </li>
                    <li>
                        <a href="index.html#Artigos" class="text-white bg-gray-600 hover:bg-gray-700 rounded-2xl py-2 px-3 sm:py-2 sm:px-4 transition duration-300 shadow-lg text-sm sm:text-base">
                            Artigos
                        </a>
                    </li>
                    <li>
                        <a href="index.html#dashboards" class="text-white bg-gray-600 hover:bg-gray-700 rounded-2xl py-2 px-3 sm:py-2 sm:px-4 transition duration-300 shadow-lg text-sm sm:text-base">
                            Dashboards
                        </a>
                    </li>
                    <li>
                        <a href="index.html#contato" class="text-white bg-gray-600 hover:bg-gray-700 rounded-2xl py-2 px-3 sm:py-2 sm:px-4 transition duration-300 shadow-lg text-sm sm:text-base">
                            Contato
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Conteúdo Principal -->
        <main class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Aguarde!</h1>
                <p class="text-xl text-gray-600 mb-8">Estamos preparando uma nova e incrível experiência em dados para você!</p>
                
                <!-- Barra de Progresso -->
                <div class="progress-bar mb-8">
                    <div class="progress-bar-inner"></div>
                </div>

                <!-- Botão de Voltar -->
                <a href="index.html"
                    class="mt-6 inline-block text-white bg-gray-600 hover:bg-gray-700 px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Voltar para o portfólio
                </a>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white text-center py-4 mt-auto">
            <p>&copy; 2025 Jonathan Valeriano. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>

</html>
