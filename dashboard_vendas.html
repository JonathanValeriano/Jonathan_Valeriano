<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        footer {
            background: linear-gradient(to right, #1e3a8a, #111827);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            margin: 0 auto;
        }

        .dashboard-iframe, .dashboard-image {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Inicialmente ocultos */
        }

        .dashboard-image {
            object-fit: cover;
        }

        /* Estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        .modal-buttons {
            margin-top: 1rem;
        }

        .modal-buttons button {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-buttons button.yes {
            background: #3b82f6;
            color: white;
        }

        .modal-buttons button.no {
            background: #ef4444;
            color: white;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Contêiner principal -->
    <div id="root">
        <!-- Cabeçalho -->
        <header class="bg-gray-800 text-white text-center py-10">
            <h1 class="text-2xl font-bold mb-6">Bem-vindo ao meu portfólio de Business Intelligence!</h1>
            <nav class="mt-8">
                <ul class="flex flex-col sm:flex-row flex-wrap justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <li>
                        <a href="index.html#Sobre" class="text-white bg-gray-600 hover:bg-gray-700 rounded-2xl py-2 px-4 sm:py-3 sm:px-6 transition duration-300 shadow-lg text-sm sm:text-base">
                            Sobre
                        </a>
                    </li>
                    <li>
                        <a href="index.html#Artigos" class="text-white bg-gray-600 hover:bg-gray-700 rounded-2xl py-2 px-4 sm:py-3 sm:px-6 transition duration-300 shadow-lg text-sm sm:text-base">
                            Artigos
                        </a>
                    </li>
                    <li>
                        <a href="index.html#dashboards" class="text-white bg-gray-600 hover:bg-gray-700 rounded-2xl py-2 px-4 sm:py-3 sm:px-6 transition duration-300 shadow-lg text-sm sm:text-base">
                            Dashboards
                        </a>
                    </li>
                    <li>
                        <a href="index.html#contato" class="text-white bg-gray-600 hover:bg-gray-700 rounded-2xl py-2 px-4 sm:py-3 sm:px-6 transition duration-300 shadow-lg text-sm sm:text-base">
                            Contato
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Área principal do dashboard -->
        <main>
            <div class="dashboard-container">
                <!-- Iframe do Power BI -->
                <iframe 
                    id="powerbi-iframe" 
                    class="dashboard-iframe"
                    src="https://app.powerbi.com/reportEmbed?reportId=485f63b9-650a-46f4-88d5-40807614d634&autoAuth=true&ctid=d55f6b89-e844-4c2b-b069-ef293ba546ff"
                    frameborder="0" 
                    allowFullScreen="true">
                </iframe>

                <!-- Imagem alternativa -->
                <img 
                    id="dashboard-image" 
                    class="dashboard-image" 
                    src="img/dashboard_vendas.png" 
                    alt="Dashboard de Vendas">
            </div>
        </main>

        <!-- Rodapé simplificado -->
        <footer class="bg-gray-800 text-white text-center py-1" lang="pt-BR">
            <p>&copy; 2025 Jonathan Valeriano. Todos os direitos reservados.</p>
        </footer>

        <!-- Modal de Pergunta -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <p>Você possui conta do Power BI?</p>
                <div class="modal-buttons">
                    <button class="yes" onclick="handleResponse(true)">Sim</button>
                    <button class="no" onclick="handleResponse(false)">Não</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para exibir o modal
        function showModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
        }

        // Função para lidar com a resposta do usuário
        function handleResponse(hasAccount) {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('powerbi-iframe');
            const image = document.getElementById('dashboard-image');

            if (hasAccount) {
                // Se o usuário tem conta, mostra o iframe
                iframe.style.display = 'block';
                image.style.display = 'none';
            } else {
                // Se o usuário não tem conta, mostra a imagem
                iframe.style.display = 'none';
                image.style.display = 'block';
            }

            // Oculta o modal após a resposta
            modal.style.display = 'none';
        }

        // Exibe o modal quando a página carrega
        window.onload = showModal;
    </script>
</body>

</html>
